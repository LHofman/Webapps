<div *ngIf="user; else notFound">
  <h1>{{name}}</h1>
  <br>
  <div *ngIf="tasks.length > 0; else noTasks">
    <ul>
      <li *ngFor="let task of tasks">
        <accordion [showArrows]="true" [closeOthers]="false" [expandAll]="false">
          <accordion-group>
            <accordion-heading>
              {{task.title}}
              <a [routerLink]="['/task', task.id]">
                <span class="glyphicon glyphicon-new-window"></span>
              </a> ({{getTime(task.startTime, task.endTime)}})
            </accordion-heading>
            <app-task [_task]="task"></app-task>
          </accordion-group>
        </accordion>

      </li>
    </ul>
  </div>

  <ng-template #noTasks>
    <h4>This users has no tasks yet</h4>
  </ng-template>

  <br>

  <app-add-task (newTask)="newTaskAdded($event)"></app-add-task>
</div>

<ng-template #notFound>
  <h4>A User with this ID does not exist</h4>
</ng-template>

<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<ul>
  <li *ngFor="let day of dates" style="list-style-type: none">
    <h1>{{day}}</h1>
    <ul>
      <app-task *ngFor="let task of tasksForDate(day)" [_task]="task">  

      </app-task>
    </ul>
  </li>
</ul>

<app-add-task (newTask)="newTaskAdded($event)"></app-add-task>

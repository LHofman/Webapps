<form>
  <h3>Add a Task</h3>
  <div>
    <label for="title">Title: </label>
    <input name="title" #newtasktitle>
  </div>
  <div>
    <label for="date">Date: </label>
    <input name="date" type="date" #newtaskdate>
  </div>
  <div>
    <label for="location">Location: </label>
    <input name="location" #newtasklocation>
  </div>
  <button (click)="addTask(newtasktitle, newtaskdate, newtasklocation)">Add Task</button>
</form>

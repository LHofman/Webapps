<h2 style="margin-bottom: 0px">{{title}}</h2>
<i>{{location}}</i>
<br><br>
Invitees:
<ul>
  <li *ngFor="let user of users">
    <app-user [_user] = "user"></app-user>
  </li>
</ul>
Comments
<ul>
  <li *ngFor="let comment of comments">
    <app-comment [_comment] = "comment"></app-comment>
  </li>
</ul>

<app-add-user (newUser)="newUserAdded($event)"></app-add-user>
<app-add-comment (newComment)="newCommentAdded($event)"></app-add-comment>

<!doctype html>
<html ng-app="app" ng-cloak>
  <head>
    <title>Van Daele Fotografie</title>
    <link rel=stylesheet href=../css/stylesheet.css>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="../js/app.js"></script>
    <style>
      input.ng-dirty.ng-invalid{
        border.color: red;
      }
    </style>
  </head>
  <body>
    <div ng-controller="MenuCtrl">
      <div menu-list="menuItems">

      </div>
    </div>
    <div ng-controller="MailCtrl">
      <div id="content">
        <form name="mailForm" ng-submit="sendMail(mailInfo)">
          <label>Voornaam: </label>
          <input type="text" name="fName"
            ng-model="mailInfo.fName"
            ng-required="true" ng-minLength="2"/>
          <span class="error-message"
            ng-show="mailForm.fName.$dirty &&
            mailForm.fName.$error.required">
            Gelieve een voornaam in te geven</span>
          <span class="error-message"
            ng-show="mailForm.fName.$dirty &&
            mailForm.fName.$error.minlength">
            Gelieve minstens 2 letters in te geven</span>
          <br /><br />

          <label>Naam: </label>
          <input type="text" name="lName"
            ng-model="mailInfo.lName"
            ng-required="true" ng-minLength="2"/>
          <span class="error-message"
            ng-show="mailForm.lName.$dirty &&
            mailForm.lName.$error.required">
            Gelieve een naam in te geven</span>
          <span class="error-message"
            ng-show="mailForm.lName.$dirty &&
            mailForm.lName.$error.minlength">
            Gelieve minstens 2 letters in te geven</span>
          <br /><br />

          <label>Email: </label>
          <input type="email" name="email"
            ng-model="mailInfo.email"
            ng-required="true"/>
          <span class="error-message"
            ng-show="mailForm.email.$dirty &&
            mailForm.email.$invalid">
            Gelieve een geldig email-adres in te geven</span>
          <br /><br />

          <label>Tekst:</label><br />
          <textarea rows="10" cols="50" name="body"
            ng-model = "mailInfo.body"
            ng-required="true" ng-minLength="50"></textarea>
          <span class="error-message"
            ng-show="mailForm.body.$dirty &&
            mailForm.body.$error.required">
            Gelieve een tekst in te geven</span>
          <span class="error-message"
            ng-show="mailForm.body.$dirty &&
            mailForm.body.$error.minlength">
            Gelieve minstens 50 letters in te geven</span>
          <br /><br />

          <input type="submit" value="Stuur mail"
            ng-disabled="mailForm.$invalid"/>

        </form>
      </div>
    </div>
  </body>
</html>

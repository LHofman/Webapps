<h2>
  <a [routerLink]="['/day', prevYear, prevMonth, prevDay]">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  {{date}}
  <a [routerLink]="['/day', nextYear, nextMonth, nextDay]">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</h2>
<br>
<div *ngIf="tasks.length > 0; else noTasks">
  <ul>
    <li *ngFor="let task of tasks">
      <accordion [showArrows]="true" [closeOthers]="false" [expandAll]="false">
        <accordion-group>
          <accordion-heading>
            {{task.title}}
            <a [routerLink]="['/task', task.id]"><span class="glyphicon glyphicon-new-window"></span></a> 
            ({{getTime(task.startTime, task.endTime)}})
            <a (click)="removeTask(task)"><span class="glyphicon glyphicon-remove"></span></a>&emsp;
          </accordion-heading>
          <app-task [_task]="task"></app-task>
        </accordion-group>
      </accordion>

    </li>
  </ul>
</div>

<ng-template #noTasks>
  <h4>There is nothing planned on this day</h4>
</ng-template>

<br>

<app-add-task (newTask)="newTaskAdded($event)"></app-add-task>

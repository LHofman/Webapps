<form [formGroup]="comment" (ngSubmit)="onSubmit()">
  <h3>Add a Comment</h3>
  <div class="noOverflow">
    <label for="title">Title: </label>
    <input formControlName="title">
    <div *ngIf="comment.get('title').errors?.required && comment.get('title').touched" class="error">This is required</div>
  </div>
  <div>
    <label for="body">Body: </label>
    <input formControlName="body">
  </div>
  <button type="submit">Add Task</button>
</form>
